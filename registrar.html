<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - Degusta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="registrar">
    <h1>Registrar Entradas/Saídas</h1>

    <div class="formulario">
      <label>Tipo:</label>
      <select id="tipo">
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>

      <label>Descrição:</label>
      <input type="text" id="descricao" placeholder="Ex: vendas, motoboy">

      <label>Valor (R$):</label>
      <input type="number" id="valor" placeholder="Ex: 50">

      <label>Data:</label>
      <input type="date" id="data" value="">

      <button onclick="adicionarTransacao()">Salvar</button>
    </div>

    <button onclick="window.location.href='index.html'">Voltar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
